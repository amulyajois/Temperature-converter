<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <script type="text/javascript">

        function convert() {
            var fahrenheit = document.getElementById("fahrenheit").value;
            var celsius = document.getElementById("celsius").value;
            var kelvin = document.getElementById("kelvin").value;
            fahrenheit = (parseFloat(celsius) * 1.8) + 32;
            kelvin = (parseFloat(celsius)) + 273.15;
            

            document.getElementById('fahrenheit').value = parseFloat(fahrenheit).toFixed(1);
            document.getElementById('celsius').value = parseFloat(celsius).toFixed(1);
            document.getElementById('kelvin').value = parseFloat(kelvin).toFixed(1);
        }
        function convert1() {
            var fahrenheit = document.getElementById("fahrenheit").value;
            var celsius = document.getElementById("celsius").value;
            var kelvin = document.getElementById("kelvin").value;
            celsius=(parseFloat(fahrenheit)-32)*0.5556;
            kelvin=(parseFloat(fahrenheit)-32)*0.5556+273.15;

            document.getElementById('fahrenheit').value = parseFloat(fahrenheit).toFixed(1);
            document.getElementById('celsius').value = parseFloat(celsius).toFixed(1);
            document.getElementById('kelvin').value = parseFloat(kelvin).toFixed(1);
        }
        function convert2() {
            var fahrenheit = document.getElementById("fahrenheit").value;
            var celsius = document.getElementById("celsius").value;
            var kelvin = document.getElementById("kelvin").value;
            fahrenheit=(parseFloat(kelvin)-273.15)*1.8+32;
            celsius=(parseFloat(kelvin)-273.15);
            

            document.getElementById('fahrenheit').value = parseFloat(fahrenheit).toFixed(1);
            document.getElementById('celsius').value = parseFloat(celsius).toFixed(1);
            document.getElementById('kelvin').value = parseFloat(kelvin).toFixed(1);
        }
        function clearForm() {
            document.getElementById('fahrenheit').value = '';
            document.getElementById('celsius').value = '';
            document.getElementById('kelvin').value = '';

        }
    </script>
    <form>
        <center>
            <div><h2>Temperature converter</h2>

            <label for="name">C: </label>
            <input type="number" id="celsius" placeholder="Celsius" name="celsius" />
            <input type="button" value="convert" onclick="convert()" /><br>
           
            <label for="name">F: </label>
            <input type="number" id="fahrenheit" placeholder="Fahrenheit" name="fahrenheit" />
            <input type="button" value="convert" onclick="convert1()" /><br>
          
            <label for="name">K:  </label>
            <input type="number" id="kelvin" placeholder="Kelvin" name="kelvin" />
            <input type="button" value="convert" onclick="convert2()" /><br><br>
            <input type="button" value="clear" onclick="clearForm()" /></div>
        </center>
    </form>
</body>

</html>
